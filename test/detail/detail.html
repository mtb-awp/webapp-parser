<script>
    (function (app) {
        app.config.resourceBase = "http://g.tbcdn.cn/mtb/";
        app.config.enableMessageLog = false;
        app.config.enableNavbar = true;
        app.config.enableToolbar = true;
        app.config.enableScroll = false;
        app.config.enableTransition = true;
        //combo
        app.config.resourceCombo = function (urls) {
            var comboArr = [], unComboArr = [];
            urls.forEach(function (url) {
                var combopart = getComboPart(url);
                if (combopart) {
                    comboArr.push(combopart);
                } else {
                    unComboArr.push(url);
                }
            });
            if (comboArr[0]) {
                unComboArr.push(app.config.resourceBase + "??" + comboArr.join(','));
            }
            //console.log(unComboArr);
            return unComboArr;
        }

        function getComboPart(url) {
            if (url.indexOf("http://") !== 0) {
                return url;
            }
            var prefix = app.config.resourceBase;
            if (url.indexOf(prefix) === 0) {
                return url.replace(prefix, '');
            }
        }

        //
        app.definePageMeta({
            name: "detail",
            title: "商品详情",
            route: "",
            js: ["underscore/1.3.3/underscore.js",
                "lib-container/namespace.js",
                "lib-storage/cookie.js",
                "lib-aplus/1.0.7/aplus.js",
                "lib-encode/0.0.1/base64utf8.js",
                "lib-pagenav/0.0.2/pagenav.js",
                "lib-slider/0.0.2/slider.js",
                "lib-notification/0.0.1/notification.js",
                "lib-cart/0.0.2/cartDb.js",
                "lib-cart/0.0.2/addCart.js",
                "lib-bottom/0.1.5/bottom.js",
                "lib-smartbanner/0.2.10/smartbanner.js",
                "lib-taoplus/0.2.3/taoplus.js",
                "app-detail/0.1.32/js/detail_min.js"
            ],
            css: ["app-detail/0.1.30/css/detail_1x.css"]
        });
        $(function () {
            app.start();
        });
        window.addEventListener('load', function () {
            window.lib.h5init.detectAndSetCookie();
            //window.lib.h5init.apluslog();
        });
    })(window.app);
</script>
